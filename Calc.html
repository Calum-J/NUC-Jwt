<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function Insurance(){
			var wages = document.getElementById("salary").value;//取到用户输入的工资数值
			var regExp = /^[0-9]{4,5}$/;//规定输入的数字是4-5位
			if (!regExp.test(wages)){
				//输入不合法
				document.getElementById("salary").value = "必须输入4-5个数字"
				document.getElementById("salary").style = "color:red";
				return;
			}
			var wagesnum = parseInt(wages);//将字符串转换为数字
			//开始计算！！！
			//1. 养老
			var ylgr = wagesnum * 0.08//养老个人需交			
			var ylgs = wagesnum * 0.2//养老公司需交
			document.getElementById("ylgr").innerHTML = ylgr;
			document.getElementById("ylgs").innerHTML = ylgs;
			
			//2. 医疗
			var YLgr = wagesnum * 0.02;//医疗个人需交
			var YLgs = wagesnum * 0.06;//医疗公司需交
			document.getElementById("YLgr").innerHTML = YLgr;
			document.getElementById("YLgs").innerHTML = YLgs;
			
			//3. 失业
			var sygr = wagesnum * 0.005;//失业保险个人需交
			var sygs = wagesnum * 0.015;//失业保险公司需交
			document.getElementById("sygr").innerHTML = sygr;
			document.getElementById("sygs").innerHTML = sygs;
			
			//4. 工伤
			var gsgs = wagesnum * 0.005;//工伤公司需交
			document.getElementById("gsgs").innerHTML = gsgs;
			
			//5. 生育
			var SYgs = wagesnum * 0.008;//生育公司需交
			document.getElementById("SYgs").innerHTML = SYgs;
			
			//6. 公积金
			var gjjgr = wagesnum * 0.12;//公积金个人需交
			var gjjgs = wagesnum * 0.12;//公积金公司需交
			document.getElementById("gjjgr").innerHTML = gjjgr;
			document.getElementById("gjjgs").innerHTML = gjjgs;
			
			//7. 合计
			var grtotal = ylgr + YLgr + sygr + gjjgr;
			var gstotal = ylgs + YLgs + sygs + gsgs + SYgs + gjjgs;			
			document.getElementById("grtotal").innerHTML = grtotal;
			document.getElementById("gstotal").innerHTML = gstotal;
			
			//8. 总额
			var total = wagesnum + gstotal;
			document.getElementById("total").innerHTML = total; 
		}
		
		function clearTxt(){
			document.getElementById("salary").value = "";
			document.getElementById("salary").style = "color:black"
			
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="images/nuclogored.jpg" class="img-circle" width="100px" height="100px">
			<table class="table table-bordered text-center table-striped">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
					</td>
					<td>
						<button onclick="Insurance()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="YLgr"></td>
					<td>6%</td>
					<td id="YLgs"></td>
				</tr>
				<tr>
					<td>失业保险</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="SYgs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grtotal"></td>
					<td>公司合计</td>
					<td id="gstotal"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="total" colspan="4"></td>
				</tr>
			</table>
			开发者：2013041446 贾文涛 中北大学软件学院小学期实训  执行单位：英才科技
		</div>
	</body>
</html>
